                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email) && email.length <= 254;
            },
            
            // Rate limiting for actions
            rateLimiter: {
                actions: {},
                isAllowed: function(action, maxAttempts = 5, timeWindow = 60000) {
                    const now = Date.now();
                    if (!this.actions[action]) {
                        this.actions[action] = [];
                    }
                    
                    // Clean old attempts
                    this.actions[action] = this.actions[action].filter(
                        timestamp => now - timestamp < timeWindow

                    if (this.actions[action].length >= maxAttempts) {

                    }
                    
                    this.actions[action].push(now);
                    return true;

            }

            if (!SecurityUtils.rateLimiter.isAllowed('scroll', 10, 5000)) {

            // Rate limiting for copy action
            if (!SecurityUtils.rateLimiter.isAllowed('copy', 5, 10000)) {
                console.warn('Rate limit exceeded for copy action');
                return;
            }
            
            const email = 'contact@thesakaigroup.com';

            if (!SecurityUtils.isValidEmail(email)) {
                console.error('Invalid email format');

            if (navigator.clipboard && window.isSecureContext) {

        function fallbackCopyTextToClipboard(text, element) {
            // Additional validation
            if (typeof text !== 'string' || text.length > 500) {
                console.error('Invalid text for clipboard');

            const textArea = document.createElement("textarea");

                if (successful) {

                } else {
                    showCopyFeedback(element, 'COPY FAILED');
                }

                console.error('Copy failed:', err);
                showCopyFeedback(element, 'COPY FAILED');
            } finally {
                document.body.removeChild(textArea);
            }

        function showCopyFeedback(element, message) {

            const originalText = element.textContent;
            const sanitizedMessage = SecurityUtils.escapeHtml(message);

            element.style.color = '#4ade80';

                element.style.color = '';

                const hash = window.location.hash;
                if (hash && hash.length > 100) {
                    console.warn('Suspicious hash detected');
                    window.location.hash = '';
                }
            });
        });

        // Content Security Policy violation reporting
        document.addEventListener('securitypolicyviolation', function(e) {
            console.warn('CSP Violation:', {
                directive: e.violatedDirective,
                blocked: e.blockedURI,
                source: e.sourceFile,
                line: e.lineNumber
            });
        });
    </script>
</body>
</html>
